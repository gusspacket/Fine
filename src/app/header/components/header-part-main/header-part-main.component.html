    <a

        alt="MainLogo"
        class="main__img"
      >
    </a>

    <!-- INPUT -->

        <input type="text" class="form-control" placeholder="Например MacBook Pro M1" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button type="button" class="header__button">Найти</button>
      </div>
    </div>

    <div class="col-md-4 col-xxl-2 controls">


        <ng-container *ngIf="!isLogging">
          <div
          class="iconIndentity"
          mat-raised-button
          (click)="authOrUser()"

        >
          <span class="material-symbols-outlined" style="font-size: 30px;">
            account_circle
          </span>
          <div class="icon__text">Войти</div>
        </div>
        </ng-container>
        <ng-container *ngIf="isLogging">
          <div

      <div class="iconFavorite"  [routerLink]="['/header']">
        <span

          favorite_border
