<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />




<div class="row">
  <div class="header__main">
    <!-- LOGO -->
    <div
      class="col-1 main__logo"
      routerLink="/"
      *ngIf="settings"
    >
      <img
        src="{{settings.logo}}"
        alt="MainLogo"
        class="main__img"
      >
    </div>
    <!-- BURGER -->
    <!-- <div class="col-2 d-flex justify-content-center mx-auto">
      <button class="main__button">
        <div class="material-icons">
          menu
          </div>
        <div class="mx-2">Каталог</div>
      </button>
    </div> -->
    <!-- INPUT -->

    <div class="col-9 mx-2 header__bottom__input">
      <div class="input-container">
        <input
          [(ngModel)]="searchTerm"
          (keydown.enter)="letsSearch(searchTerm)"
          type="text"
          id="fname"
          name="fname"
          value=""
          aria-labelledby="label-fname"
          autocomplete="off"
        >
        <label class="label" for="fname" id="label-fname">
          <div class="text">Например: MacBook Pro M1</div>
        </label>
      </div>
      <button
      class="search__icon"
      (click)="letsSearch(searchTerm)"
    >
      <span class="material-icons">
        search
      </span>
    </button>
    </div>

    <!-- BUTTONS -->
    <div class="col-2 controls">

      <div class="iconIndentity ">

        <span class="material-symbols-outlined" style="font-size: 30px;">
          account_circle
        </span>
        <div class="icon__text">Профиль</div>
      </div>

      <div class="iconFavorite">
        <span class="material-symbols-outlined" style="font-size: 30px;">
          favorite_border
        </span>
        <div class="icon__text">Избранное</div>
      </div>

      <div
        class="iconCart"
        [routerLink]="['/cart']"
      >
        <span
          class="material-symbols-outlined"
          routerLink="/cart"
          style="font-size: 30px;  "
        > shopping_cart
        </span>
        <div class="icon__text">Корзина</div>
        <div class="cartItemNumber">
          <span>{{itemCount}}</span>
        </div>
      </div>

    </div>
  </div>
</div>
