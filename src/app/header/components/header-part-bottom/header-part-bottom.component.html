<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="container">
  <div class="row">
    <div class="col-xl-12 mt-2 mb-2 p-0">
      <ul class="categories-list">
        <li *ngFor="let category of categories; let i = index">
          <a
            type="button"
            class="collections__items d-none d-xl-block"
            [routerLink]="['/products', category.slug]"
            *ngIf="i < visibleCategoriesCount"
          >
            {{ category.name | slice:0:21 }}
          </a>
        </li>

        <li *ngIf="categories.length > visibleCategoriesCount" class="dropdown">
          <div type="button"
            class="btn dropdown-toggle collections__items__dropdown d-none d-xl-block"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            aria-haspopup="true"
          >
            Еще
          </div>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a
              *ngFor="let category of categories.slice(visibleCategoriesCount)"
              class="dropdown-item"
              [routerLink]="['/products', category.slug]"
              [queryParams]="{category: category.slug}"
            >
              {{ category.name }}
            </a>
          </div>
        </li>

      </ul>



















  </div>
</div>
